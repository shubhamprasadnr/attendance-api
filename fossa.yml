version: 3

# Project configuration
project:
  # Suggested name - FOSSA will use this or detect from VCS
  name: "my-attendance-api"
  # You can specify a specific branch if needed
  branch: "main"

# Analysis settings
analyze:
  # Enable all analysis types
  dependencies: true
  licenses: true
  vulnerabilities: true
  issues: true

# Policy configuration
policy:
  # Specify a policy template to use
  template: "Default Policy Template"  # Replace with your specific template name if needed

# Output settings
output:
  # Show all results in the output
  show-all: true
 
